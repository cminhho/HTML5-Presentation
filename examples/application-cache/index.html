<!DOCTYPE HTML>
<html lang="en-US" manifest="cache.appcache">
<head>
	<meta charset="UTF-8">
	<title>Application Cache</title>
</head>
<body>
	<h1>Application Cache</h1>
	<img src="http://developer.ibm.com/mobilefirstplatform/wp-content/uploads/sites/32/2014/07/06_02_cache_table.png" alt="" />
	 <script>
      // Check if new appcache is available, load it, and reload page.
      if (window.applicationCache) {
        window.applicationCache.addEventListener('updateready', function(e) {
          if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
            window.applicationCache.swapCache();
            if (confirm('A new version of this site is available. Load it?')) {
              window.location.reload();
            }
          }
        }, false);
      }
    </script>
</body>
</html>
