<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<main id="main"><!--CONTENT-->
<div class="demo-wrapper">
<!-- document.webkitExitFullscreen()
document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT); -->
<h1>Demo:  Fullscreen API</h1>

	<p class="demo-intro">Use the controls below to toggle fullscreen mode.</p>
	
  <div style="padding:20px;">
    <button onclick="launchFullscreen(document.documentElement);" class="sexyButton">Launch Fullscreen</button>
    <button onclick="exitFullscreen();" class="sexyButton">Hide Fullscreen</button>
    <button onclick="dumpFullscreen();" class="sexyButton">Dump Fullscreen Property Data</button>
  </div>

<style>
:-webkit-full-screen {
  background: pink;
}

:-moz-full-screen {
  background: pink;
}

:-ms-fullscreen {
  background: pink;
}

:full-screen { /*pre-spec */
  background: pink;
}

:fullscreen { /* spec */
  background: pink;
}
</style>
<script>
// Find the right method, call on correct element
function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

function dumpFullscreen() {
  console.log("document.fullscreenElement is: ", document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
  console.log("document.fullscreenEnabled is: ", document.fullscreenEnabled || document.mozFullScreenEnabled || document.webkitFullscreenEnabled || document.msFullscreenEnabled);
}

// Events
document.addEventListener("fullscreenchange", function(e) {
  console.log("fullscreenchange event! ", e);
});
document.addEventListener("mozfullscreenchange", function(e) {
  console.log("mozfullscreenchange event! ", e);
});
document.addEventListener("webkitfullscreenchange", function(e) {
  console.log("webkitfullscreenchange event! ", e);
});
document.addEventListener("msfullscreenchange", function(e) {
  console.log("msfullscreenchange event! ", e);
});

// Add different events for fullscreen
</script>
</div>


</main>
</body>
</html>
